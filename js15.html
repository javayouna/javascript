<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">

<script src="http://192.168.100.206:8080/js/js14_js.js?v=1"></script>
<title>0720 javascript 6일차 재배열(sort)+상수 및 변수(중복방지)</title>

<script>
var a= 5;
var a=10;
console.log(a);

let b=5; //let 중복이름 사용금지 값은 변경됨
//let b=10;
console.log(b);


const c=10; // const 중복사용금지 값도 변경 안됨 
//c=20;
console.log(c);


var b1= Number("20"); //숫자로 변환
var b2=String(20); //숫자로 변환
console.log(b2);


function abc() {
	var n1= document.getElementById("no1").value;
	var n2= document.getElementById("no2").value;
	var n3= Number(n1)+Number(n2);
	console.log(n3.toLocaleString()); //숫자에 ,찍기
	/*toLocaleString():자리수에 맞춰서 ,찍기"*/
}


var data = [5,4,7,2,9,1];
//console.log(data.sort()); 오름차순
data.sort(function(aa,bb) { //내림차순
	return bb-aa;
});



console.log(data);

var data2=["a","h","b","r","c"];
//console.log(data2.sort()); 오름차순
data2.sort(function(cc,dd) { //내림차순
	//배열이 문자일 때 임의음수와 양수 그리고 0을 기준으로 재배치한다.
	if(cc>dd){
	return -1;
	}
	
	else if(cc<dd){
		return 1;
	}
	
	else{
		return 0;
	}
	
});

console.log(data2);

</script>


</head>
<body>
<input type="text" id="no1">
<input type="text" id="no2">
<input type="button" value="계산" onclick="abc()">

</body>


</html>
