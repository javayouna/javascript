<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>

function abc(){
	if(frm.search.value==""){
		alert("검색할 단어를 입력하세요")
		return false;
	}
	else{
		frm.submit();
	}
}

</script>


</head>
<body>

<form name="frm" id="frm" method="post" 
action="http://nate.com" onsubmit="return abc();">

<input type="text" id="search">
<input type="submit" value="검색">

</form>


</body>
</html>
