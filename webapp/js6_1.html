<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=Edge,chrome=1">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>0718 js6에서 받는애</title>
<script>
	//js6.html에서 get으로 넘어온 데이터를 split을 통해서 각 배열별로 값을
	//분배하여 출력되도록 함 

	var url = window.location.search; //파라미터값만 받아오기
	var sp = url.split("&pollname=") //맨뒤부터 쪼개기
	var pollname = sp[1];
	var sp2 = sp[0].split("?mid=");
	var mid = sp2[1];

	//console.log(mid +" "+pollname);
</script>



</head>
<body>
	<p>설문조사 참여확인</p>
	아이디:
	<span id="userid"></span> <!--  파라미터값을 찍기-->
	<br> 설문조사 선택 번호:
	<span id="pollnum"></span> <!-- 파라미터값을 찍기-->

</body>
<script>
	document.getElementById("userid").innerText = mid; //파라미터값을 찍기
	document.getElementById("pollnum").innerText = pollname;
</script>
</html>
