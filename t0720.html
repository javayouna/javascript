<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
 <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Insert title here</title>
</head>

<style>
body{
margin:0px;
padding:0px;}
ul{
width:330px; 
height:88px;
border:1px solid black; 
margin:0px;
padding:0px;
}

ul,li{
list-style: none;
float:left;

}




</style>

<body>
<form name="f" id="f">
<ul id="row"></ul>
</form>

</body>



<script>

const banners = [
    {
     "p_title":"지마켓",
     "p_img":"./mini/logo_quick_01.png",
     "p_link":"https://www.gmarket.co.kr/"
    },
    {
     "p_title":"옥션",
     "p_img":"./mini/logo_quick_02.png",
     "p_link":"http://www.auction.co.kr/"
    },
    {
     "p_title":"하프클럽",
     "p_img":"./mini/logo_quick_03.png",
     "p_link":"http://www.halfclub.com/"
    },
    {
     "p_title":"11번가",
     "p_img":"./mini/logo_quick_04.png",
     "p_link":"https://www.11st.co.kr/"
    },
    {
     "p_title":"위메프",
     "p_img":"./mini/logo_quick_05.png",
     "p_link":"https://front.wemakeprice.com/"
    },
    {
     "p_title":"쿠팡",
     "p_img":"./mini/logo_quick_06.png",
     "p_link":"https://www.coupang.com/"
    }
];

var f=0;
var fli,f_tag,f_img;

	while(f<banners.length){
		
	f_tag=document.createElement("a");
	fli=document.createElement("li");
	f_img=document.createElement("img");
	
	f_img.src=banners[f]["p_img"];
	f_tag.href=banners[f]["p_link"];
	document.getElementById("row").append(f_tag);
	
	f_tag.append(fli);	
	fli.append(f_img);
	
	
	f++;
}

</script>

</html>
